<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Landing Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat:ital,wght@0,100;1,100&family=Playfair+Display&family=Raleway:wght@100&family=Tilt+Warp&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
</head>

<body>

  <div class="container">
    <div class="landing">
      <div class="layer1"></div>
      <div class="layer2"></div>
      <div class="layer3">
        <div class="inner-layer"></div>
      </div>
      <nav class="navbar">
        <div class="navbar-items">
          <a href="#">Home</a>
          <a href="#">Explore</a>
          <a href="#">Contact</a>
        </div>
      </nav>
      <div class="banner">
        <h1>Yusuf Kebbe</h1>
        <button type="button">
          <span>Explore Me</span>
          <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
      <div class="header">
        <h1>Web Developer<span>& Designer</span></h1>
      </div>
      <div class="social-media">
        <a href="https://wwww.facebook.com"><i class="fa-brands fa-facebook"></i></a>

        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-x"></i>
      </div>
    </div>
  </div>


</body>

</html>
